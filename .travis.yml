language: python
python:
  - 2.7

sudo: required
dist: trusty

env:
  - ANSIBLE_VERSION=1.9.4
  - ANSIBLE_VERSION=2.1.0.0

before_install:
  - apt-get install -y python-dev libxml2-dev python-pip libxslt1-dev build-essential libssl-dev libffi-dev

install:
  - pip install -r requirements.txt
  - pip install -q ansible==$ANSIBLE_VERSION
  - ansible-galaxy --force install Juniper.junos -p ./roles

script:
  - ansible-playbook assemble/pb.yml 
  - ansible-playbook junos_get_facts/pb.yml --syntax-check

branches:
  only:
   - master

notifications:
  email:
    recipients:
      - khelil.sator.git@gmail.com
    on_success: always
    on_failure: always
