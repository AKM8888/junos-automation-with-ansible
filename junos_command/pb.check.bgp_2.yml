---
 - name: check bgp with core module junos_command
   hosts: 172.30.179.65
   connection: local
   gather_facts: no

   tasks:
   - name: check bgp
     junos_command:
      provider: "{{ credentials }}"
      commands:
       - show bgp neighbor "{{ item }}"
      waitfor:
      - "result[0].bgp-information.bgp-peer.peer-state eq Established"
      retries: 10
      interval: 1
     with_items:
       - "192.168.0.1"
       - "192.168.0.3"
