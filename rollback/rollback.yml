---
 - name: Rollback
   hosts: Chris EX4300
   roles:       
    - Juniper.junos
   connection: local
   gather_facts: no

   vars_prompt:
    - name: DEVICE_PASSWORD
      prompt: Device password
      private: yes
    #- name: USERNAME
    #  prompt: User name
    #  private: no

   tasks:

   - name: Rollback_junos_config_task
     junos_rollback:
      host={{ inventory_hostname }}
      user=pytraining
      passwd={{ DEVICE_PASSWORD }}
      logfile=rollback.log
      diffs_file={{ inventory_hostname }}.diff
      rollback=1
      comment="Rolled back by Ansible"
