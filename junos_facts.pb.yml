---
 - name: Get Facts
   hosts: Chris-EX4200-devices-in-Ams
   connection: local
   gather_facts: no

   vars_prompt:
    - name: DEVICE_PASSWORD
      prompt: Device password
      private: yes

   tasks:

   - name: Retrieve information from devices running Junos
     junos_facts:
      host="{{ inventory_hostname }}"
      username=pytraining
      password="{{ DEVICE_PASSWORD }}"
      config=yes
      config_format=set
     register: junos

   - name: Print some facts
     debug: msg="device {{junos.ansible_facts.hostname}} runs version {{junos.ansible_facts.version}}" 
     #when: junos.version != "12.3R11.2"
 
