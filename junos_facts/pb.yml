---
 - name: Get Facts and configuration
   hosts: AMS-test
   connection: local
   gather_facts: no

   tasks:

   - name: Retrieve information from devices running Junos
     junos_facts:
      provider="{{ credentials }}"
      config=yes
      config_format=xml
     register: junos

   - name: Print some facts
     debug: msg="device {{junos.ansible_facts.hostname}} runs version {{junos.ansible_facts.version}}"
     when: ("{{ junos.ansible_facts.version }}" != "12.3R11.2")
       
   - name: Print syslog configuration
     debug: 
      msg="syslog device configuration is {{junos.ansible_facts.config_json.configuration.system.syslog}}"
