---
 - name: create inventory directory
   hosts: localhost
   gather_facts: no
   
   tasks:
    
   - name: create inventory directory
     file: path=/home/ksator/ansible-training-for-junos/junos_get_facts/inventory state=directory
     
 - name: Get Facts
   hosts: Chris-EX4200-devices-in-Ams
   roles:       
    - Juniper.junos
   connection: local
   gather_facts: no

   vars_prompt:
    - name: DEVICE_PASSWORD
      prompt: Device password
      private: yes
    #- name: USERNAME
    #  prompt: User name
    #  private: no

   tasks:
   
   - name: remove host from inventory directory
     file: path=/home/ksator/ansible-training-for-junos/junos_get_facts/inventory/{{inventory_hostname}}.conf state=absent
     
   - name: Retrieve information from devices running Junos
     junos_get_facts:
      host={{ inventory_hostname }}
      user=pytraining
      passwd={{ DEVICE_PASSWORD }}
      savedir=/home/ksator/ansible-training-for-junos/junos_get_facts/inventory
      #user={{ USERNAME }}
      #passwd=Poclab123
     register: junos

   - name: Print some facts
     debug: msg="device {{junos["facts"]["hostname"]}} runs version {{junos.facts.version}}" 
     when: junos.facts.version != "12.3R11.2"
     
