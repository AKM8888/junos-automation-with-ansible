---
 - name: install conf
   hosts: AMS-test
   roles:
    - Juniper.junos
   connection: local
   gather_facts: no

   vars_prompt:
    - name: DEVICE_PASSWORD
      prompt: Device password
      private: yes
      
   tasks:
   
   - name: Install configuration to devices running Junos
     junos_install_config:
      host={{ inventory_hostname }}
      user=pytraining
      passwd={{ DEVICE_PASSWORD }}
      logfile={{playbook_dir}}/install_config.log
      file={{ item }}
      comment="configured by ansible"
      diffs_file={{playbook_dir}}/{{ inventory_hostname }}_{{ item }}_{{ lookup('pipe', 'date +%m%d-%H%M%S') }}
     with_items:
      - syslog.set
      - banner.set
