---
 - name: Get conf
   hosts: fixed
   roles:
    - Juniper.junos
   connection: local
   gather_facts: no
   
   tasks:
   - name: include vars
     include_vars: vars.yml
   - name: Retrieve configuration from devices running Junos
     junos_get_config:
      host={{ inventory_hostname }}
      user={{ USERNAME }}
      passwd={{ DEVICE_PASSWORD }}
      dest=configs/{{ inventory_hostname }}.conf
      format=text
      logfile=get_config.log
      filter=interfaces
