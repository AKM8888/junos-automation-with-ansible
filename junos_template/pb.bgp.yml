---
 - name: configure bgp and audit the status
   hosts: AMS-EX4300
   connection: local
   gather_facts: no

   tasks:
   - name: configure bgp
     junos_template:
      provider: "{{  credentials }}"
      src: bgp.j2

   - name: check bgp
     junos_command:
      provider: "{{  credentials }}"
      commands:
       - show bgp neighbor "{{ item.peer_ip }}"
      waitfor:
      - "result[0].bgp-information.bgp-peer.peer-state eq Established"
      retries: 12
      interval: 2
     with_items:
     - "{{ neighbors}}"
